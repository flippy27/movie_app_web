<div class="card" style="width: 18rem;">
    <img class="card-img-top" src={{tempMovie.Poster}} alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{tempMovie.Title}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{tempMovie.Genre}}</h6>
      <abbr title="Plot">{{tempMovie.Plot}}</abbr>
      <a href="#" class="card-link">Card link</a>
      <a href="#" class="card-link">Another link</a>
    </div>
  </div>
